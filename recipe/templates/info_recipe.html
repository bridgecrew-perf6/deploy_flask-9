<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row head_page">
        <h1 class="col-md-11">Welcome {{session["name"]}}</h1>
        <form class="col-md-1" action="/logout" method="POST">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
    <div class="container">
        <div class="row link_dashboard">
            <a class="col-md-10 offset-md-1" href="/dashboard">Dashboard</a>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h1>{{recipe.name}}</h1>
                <div class="box_info">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label" for="">Description : </label>
                                <input class="form-control" type="text" disabled value="{{recipe.description}}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Under 30 minutes : </label>
                                <input class="form-control" type="text" disabled value="{{recipe.thirty_minutes}}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Date made : </label>
                                <input class="form-control" type="text" disabled value="{{recipe.date_made}}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label" for="">Instructions : </label>
                                <textarea class="form-control" disabled id="instructions" cols="30" rows="10">{{recipe.instructions}}</textarea>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                
            </div>
        </div>
        
    </div>
</body>
</html>
